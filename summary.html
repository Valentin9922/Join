<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <script src="js/script.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/board_main.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/summary.css">
    <link rel="stylesheet" href="CSS/fonts_inter.css">
    <link rel="stylesheet" href="CSS/side-and-topbar-template.css">
</head>

<body onload="init(); loadSummary();">
    <div w3-include-html="assets/templates/sid-and-topbar-template.html"></div>

    <!-- Main div -->
    <div class="summary-container flex x-center y-center">
        <!-- Left div with project title and tasks overview -->
        <div>
            <div class="flex y-center x-space-betw mb-48px">
                <span class="ft-general fs-61px fw-700">Join 360</span>
                <img class="vertical-bl-line" src="assets/img/Vector_blue_vertical.png" alt="vertical blue line">
                <span class=".dark-blue ft-general fs-27px">Key Metrics at a Glance</span>
            </div>

            <div class="flex y-center">
                <div>
                    <div class="flex y-center mb-28px">
                        <div class="flex x-center y-center mr-32px general-box-style spacing-to-do">
                            <div class="mr-16px">
                                <svg xmlns="http://www.w3.org/2000/svg" width="69" height="70" viewBox="0 0 69 70"
                                    fill="none">
                                    <circle cx="34.5" cy="35" r="34.5" fill="#2A3647" />
                                    <mask id="mask0_97388_5997" style="mask-type:alpha" maskUnits="userSpaceOnUse"
                                        x="18" y="19" width="33" height="32">
                                        <rect x="18.5" y="19" width="32" height="32" fill="#D9D9D9" />
                                    </mask>
                                    <g mask="url(#mask0_97388_5997)">
                                        <path
                                            d="M25.1667 44.3332H27.0333L38.5333 32.8332L36.6667 30.9665L25.1667 42.4665V44.3332ZM44.2333 30.8998L38.5667 25.2998L40.4333 23.4332C40.9444 22.9221 41.5722 22.6665 42.3167 22.6665C43.0611 22.6665 43.6889 22.9221 44.2 23.4332L46.0667 25.2998C46.5778 25.8109 46.8444 26.4276 46.8667 27.1498C46.8889 27.8721 46.6444 28.4887 46.1333 28.9998L44.2333 30.8998ZM42.3 32.8665L28.1667 46.9998H22.5V41.3332L36.6333 27.1998L42.3 32.8665Z"
                                            fill="white" />
                                    </g>
                                </svg>
                            </div>
                            <div class="flex flex-column x-center y-center">
                                <div id="to-do" style="font-weight: bold; font-size: 45px;"></div>
                                <div>To-do</div>
                            </div>
                        </div>

                        <div class="flex x-center y-center general-box-style spacing-done">
                            <div class="mr-16px">
                                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70"
                                    fill="none">
                                    <circle cx="35" cy="35" r="34.5" fill="#2A3647" />
                                    <path d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" stroke="white"
                                        stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="flex flex-column x-center y-center">
                                <div id="done" style="font-weight: bold; font-size: 45px;"></div>
                                <div>Done</div>
                            </div>
                        </div>
                    </div>

                    <a id="urgent-tasks" class="flex x-space-betw mb-28px urgency-summary general-box-style font-color" href="board.html">
                        <div class="flex y-center">
                            <div>
                                <img src="assets/img/Frame 59.png" alt="urgent">
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; width: 100px;">
                                <string id="urgent" style="font-weight: bold; font-size: 45px;"></string>
                                <string>Urgent</string>
                            </div>
                            <div>
                                <img class="vertical-gr-line" src="assets/img/Vector_vertical.png"
                                    alt="vertical grey line">
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between;">
                            <string id="urgentDate" style="font-weight: bold; font-size: 30px;"></string>
                            <string>Upcoming Deadline</string>
                        </div>
                    </a>

                    <div id="progress-overview" class="flex x-space-betw">
                        <div class="flex-column flex x-center y-center progress-view general-box-style">
                            <span id="totalTasks" style="font-weight: bold; font-size: 45px;"></span>
                            Tasks in Board
                        </div>
                        <div class="flex-column flex x-center y-center progress-view general-box-style">
                            <span id="in-progress" style="font-weight: bold; font-size: 45px;"></span>
                            Tasks in Progress
                        </div>
                        <div class="flex flex-column x-center y-center progress-view general-box-style">
                            <span id="await-feedback" style="font-weight: bold; font-size: 45px;"></span>
                            Awaiting Feedback
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right div with greeting text for user -->
        <div class="greet">
            <div class="ft-general fs-47px fw-500 dark-blue">Good Morning</div>
            <span>Insert User Name</span>
        </div>
    </div>
</body>

</html>
